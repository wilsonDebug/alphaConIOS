name: Simple iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ðŸŽ Build iOS App
    runs-on: macos-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ“± Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'MobileAppUnified/package-lock.json'
        
    - name: ðŸ“¦ Install Dependencies
      working-directory: MobileAppUnified
      run: npm ci
      
    - name: ðŸŽ Install iOS Dependencies
      working-directory: MobileAppUnified/ios
      run: |
        gem install cocoapods
        pod install --repo-update
        
    - name: ðŸ—ï¸ Build iOS App
      working-directory: MobileAppUnified
      run: |
        npx react-native build-ios --mode=Release
        
    - name: ðŸ“¦ Archive iOS App
      working-directory: MobileAppUnified/ios
      run: |
        xcodebuild -workspace MobileAppUnified.xcworkspace \
          -scheme MobileAppUnified \
          -configuration Release \
          -destination generic/platform=iOS \
          -archivePath build/MobileAppUnified.xcarchive \
          archive
          
    - name: ðŸ“¤ Export IPA
      working-directory: MobileAppUnified/ios
      run: |
        xcodebuild -exportArchive \
          -archivePath build/MobileAppUnified.xcarchive \
          -exportPath build \
          -exportOptionsPlist ExportOptions.plist
          
    - name: ðŸ“¤ Upload iOS Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: MobileAppUnified/ios/build/*.ipa
        retention-days: 30
        
    - name: ðŸ“Š Build Summary
      run: |
        echo "âœ… iOS Build completed successfully!"
        echo "ðŸ“± IPA file generated and uploaded as artifact"
        echo "ðŸ”— Download from: Actions -> Artifacts"