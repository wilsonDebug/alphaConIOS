        // æ˜¾ç¤ºç»“æœ
        function showResult(elementId, message, type = '') {

        // QRç æ‰«æåŠŸèƒ½
        function startQRScanner() {
            if (!window.ZXing) {
                showResult('qrResult', 'æ­£åœ¨åŠ è½½QRç æ‰«æåº“...', 'error');
                return;
            }
            
            if (isScanning) return;
            
            codeReader = new ZXing.BrowserQRCodeReader();
            const videoElement = document.getElementById('video');
            const stopBtn = document.getElementById('stopScanBtn');
            
            videoElement.classList.remove('hidden');
            stopBtn.classList.remove('hidden');
            isScanning = true;
            
            codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
                if (result) {
                    showResult('qrResult', `æ‰«æç»“æœ: ${result.text}`, 'success');
                    stopQRScanner();
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error('QRæ‰«æé”™è¯¯:', err);
                }
            }).catch(err => {
                showResult('qrResult', `å¯åŠ¨æ‰«æå¤±è´¥: ${err.message}`, 'error');
                stopQRScanner();
            });
        }
        
        function stopQRScanner() {
            if (codeReader) {
                codeReader.reset();
                codeReader = null;
            }

            document.getElementById('stopScanBtn').classList.add('hidden');
            isScanning = false;
        }
        
        // GPSå®šä½åŠŸèƒ½
        function getCurrentLocation() {
            showResult('locationResult', 'æ­£åœ¨è·å–ä½ç½®...', '');
            
            // é¦–å…ˆå°è¯•é€šè¿‡åŸç”Ÿæ¡¥æ¥è·å–ä½ç½®
            if (window.NativeApp) {

            // å›é€€åˆ°æ ‡å‡†çš„åœ°ç†ä½ç½®API
            if (!navigator.geolocation) {

                return;
            }
            
            navigator.geolocation.getCurrentPosition(

                    showResult('locationResult', 
                        `ä½ç½®: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}\nç²¾åº¦: ${accuracy}ç±³`,

                },

        }
        
        // ç›¸æœºæ‹ç…§åŠŸèƒ½
        function handlePhotoCapture(event) {

        }
